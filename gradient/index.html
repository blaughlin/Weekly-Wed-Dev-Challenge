<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <form id="gradient" class="gradient">
                <div>
                    <label class="degree" for="degree">Degrees:</label>
                    <input value=40 class="degree" type="range" oninput="changeBackground()" id="degree" name="degree" min="0" max="360">
                </div>
                <div>
                    <label for="picker-1">Color 1:</label>
                    <input id="picker-1" oninput="changeBackground()" type="color" name="color1" value="#cacde8"/>
                </div>
                <div>
                    <label for="picker-2">Color 2:</label>
                    <input id="picker-2" oninput="changeBackground()" type="color" name="color2" value="#e89caf"/>
                </div>
                <div>
                    <label for="split">Split:</label>
                    <input value=70 type="range" oninput="changeBackground()" id="split1" name="split" min="0" max="100">
                </div>
            </form>
            <div class="btn-container">
                <button id="addColor" class="btn">Add Color</button>
                <button id="removeColor" class="btn">Remove Color</button>
            </div>


    </div>
        <script src="index.js"></script>
    </body>
</html>
